<!DOCTYPE html>
<head>
  <style>
    * {padding:0;margin:0;border:0;outline:0;overflow:hidden}
    canvas {
      width: 100%;
      background: white;
      }
    </style>
    <script>
      var autoplay = getURLParameter('autoplay');
      var playing = !!autoplay;
      function receiveMessage(event){
        var origin = event.origin || event.originalEvent.origin;
        console.log("Received message from " + origin);
        if(origin !== "http://dwitter.localhost:8000"
          && origin !== "http://localhost:8000"
          && origin !== "http://dwitter.lionleaf.org"){
            return;
          }
        console.log("Message was: " + event.data);

        if(event.data == "toggle"){
          if(playing){
            pauseDemo();
          }else{
            playDemo();
          }
        }
        if(event.data == "play"){
          playDemo();
        }
        if(event.data == "pause"){
          pauseDemo();
        }

        if(event.data.substring(0, 4) == "code"){
          var code = event.data.substring(5,event.data.length);
          newCode(code);
        }
      }

      function newCode(code) {
          //redefine render code with new input
          if(code.length > 140){
            alert("code too long (> 140 characters");
          }
          eval("u = function(t){"+code+"};")
          reset();
      }

      function pauseDemo(){
        if(!playing){
          return;
        }

        pauseTime = +new Date();

        playing = false;
      }

      function playDemo(){
        if(playing){
          return
        }

        playing = true;
        requestAnimationFrame(loop);
      }
      var timeOffset = 0;

      window.addEventListener("message", receiveMessage, false);

      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
      }
    </script>
  </head>

  <script>
    var c = document.querySelector("#c");
    c.width = 1920;

    var C = Math.cos;
    var T = Math.tan;
    var R = function(r,g,b,a) {
      a = a === undefined ? 1 : a;
      return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
      };
    var x = c.getContext("2d");
    var time = 0;
    var firstFrameDrawn = false;
    function u(t) {
       {{ code | safe }}
      }
    function loop() {
      if (playing){
        requestAnimationFrame(loop);
      }
      if (firstFrameDrawn) {
        time += 1/60;
      } else {
        firstFrameDrawn = true;
      }
      u(time);
    }
    if (playing) {
      loop();
    }

    function reset(){
      c = document.querySelector("#c");
      c.width = 1920;
      c.height = 1080;
      S = Math.sin;
      C = Math.cos;
      T = Math.tan;
      R = function(r,g,b,a) {
        a = a === undefined ? 1 : a;
        return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";
      };
      x = c.getContext("2d");
      time = 0;
      firstFrameDrawn = false;
    }
    </script>
